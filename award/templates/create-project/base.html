{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>Awwward-Website awards - {{title}}</title>
  {% else %}
    <title>Awwward </title>
  {% endif %}
  <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">

  {% block styles %}
    {% bootstrap_css %}
  {% endblock %}

</head>
<body>
    
    {% block content %} {%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
