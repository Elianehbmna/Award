{%extends 'all-views/base.html'%}

{% block content%}


<div class="container">
	<div class="col-md-2"></div>
	<br><br><br>
	<div class="col-md-8" style="margin-left: 200px">
		<div class="panel panel-default">
		  <div class="card"><h3>Search results for the project: <strong>{{message}}</strong></h3></div>
		  {%if projects%}
		  	{% for project in projects %}
			<div class="panel-default">
				<div class="row">
					<div class="col-md-2">
						<a href="{% url 'site' project.id %}"><h2 class="img-responsive img-circle" src="{{project.projectName}}" alt="" style="width:50px; height:50px;color:black;">{{project.projectName}}</h2></a>
					</div>
					
				</div>
			</div>
		{%endfor%}
		{%else%}
		<div class="panel-default">
				<h3 class="text-center">No user with the name <strong>{{message}}</strong> exists!</h3>
			</div>
		{%endif%}
	    
	  
  </div>
</div>
<div class="col-md-2"></div>

</div>



{%endblock%}
